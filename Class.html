<!DOCTYPE html>
<html>
<head>
	<title>Dice page</title>
	<script type="text/javascript" src="Die.js"></script>
</head>
<body>
	<script type="text/javascript">
		die6 = new Die (6);
		die8 = new Die (8);

		roll6 = -1;
		roll8 = -2;
		while (roll6 != roll8){
			roll6 = die6.Roll();
			roll8 = die8.Roll();

			document.write ("6-sides: " +roll6+ "&nbsp;&nbsp;&nbsp;&nbsp;" + "8-sides: "+roll8 + "<br/>");
		}
		document.write("<br/>Number of rolls: "+ die6.numRolls);
	</script>

</body>
</html>
