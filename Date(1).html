<!DOCTYPE html>
<html>
<head>
	<title>Time page</title>
</head>
<body>
	Time when page was loaded:
	<script language="JavaScript">
		Sekarang = new Date ();
		document.write("Hari ini " + Sekarang.getDate() +"_" + (Sekarang.getMonth()+1)+ "_" + Sekarang.getFullYear () + ",jam: "+ Sekarang.getHours() + ":" + Sekarang.getMinutes() + "."+ Sekarang.getSeconds())
	</script>
</body>
</html>
